<button class="button" (click)="increase()">+</button>
<button class="button" (click)="reset()">0</button>
<button class="button" [disabled]="cannotDecrease$|async" (click)="decrease()">-</button>
<p class="counter">
  Counter = {{counter$|async}}
</p>
<p class="counter" *ngIf="updatedAt">
  Updated at = {{updatedAt|date:'HH:mm:ss dd/MM/yyyy'}}
</p>
